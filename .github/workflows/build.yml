name: Build Project

on:
  push:
    branches:
      - master
  
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .Net Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x
      
      - name: Build .Net Project
        run: |
          dotnet restore ./src/Todo.Api.sln
          dotnet build --no-restore ./src/Todo.Api.sln

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: | 
          npm install
          npm run build

  test:
    name: Test .Net Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .Net Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x
      
      - name: Test .Net Project
        run: dotnet test ./src/api.tests/Todo.Api.Tests.csproj


